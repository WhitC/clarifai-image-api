<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clarifai Image API</title>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script type="text/javascript" src="predict.js"></script>

  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>

  <script type="text/javascript" src="keys.js"></script>

  <script src="vendor/elevatezoom/elevatezoom.js"></script>

  <script src="switcher.js"></script>

  <link rel="stylesheet" href="style.css" />

  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

  <script>
  var app = new Clarifai.App(
    CLIENT_ID,
    CLIENT_SECRET
  );
  </script>


</head>
<body>
  <div class="firsttitle">
    <h1>Clarifai Image API</h1>
    <h5><b>AI visual recognition image processor</b></h5>
  </div>

  <div id="Model_Title"><b>Model</b></div>
  <div id="Model_Choice">
  <form action="">
    <input type="radio" name="model" value="general" checked="checked"> General<br>
    <input type="radio" name="model" value="food"> Food<br>
    <input type="radio" name="model" value="NSFW"> NSFW<br>
    <input type="radio" name="model" value="travel"> Travel<br>
    <input type="radio" name="model" value="wedding"> Wedding<br>
    <input type="radio" name="model" value="color"> Color<br>
  </form>
</div>


  <div style="float:left">
    <button onclick="if(imgurl.value == '') { alert('Please enter an image URL!'); return; } predict_click($('#imgurl').val(), 'url');" style="width:112px">Predict a URL</button>
    <input type="text" id="imgurl" placeholder="Image URL" size="80"/>
    <br/><br/>
    <button onclick="if(filename.value == '') { alert('Please browse for a file!'); return; } predict_click($('#filename').val(), 'file');">Predict a local file</button>
    <input type="file" id="filename" placeholder="Filename" size="80"/>
  </div>
  <div style="clear:both;">
    <img id="img_preview" src="" width="200"/>



    <!-- <img id="zoom_01" src="small/image1.png" data-zoom-image="large/image1.jpg"/> -->


  </div>

  <div id="concepts">
  </div>






</body>



</html>
